<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>AI色彩分析 - Colormatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- 页眉 -->
  <header>
    <div class="logo">Colormatch</div>
    <nav>
      <ul>
        <li><a href="index.html">首页</a></li>
        <li><a href="analysis.html" class="cta">AI色彩分析</a></li>
        <li><a href="consultation.html">专家咨询</a></li>
        <li><a href="about.html">关于我们</a></li>
        <li><a href="faq.html">常见问题</a></li>
      </ul>
    </nav>
  </header>

  <!-- 上传页面 -->
  <section class="upload-section">
    <h2>上传照片进行色彩分析</h2>
    <p>请上传一张正面清晰的自拍照：自然光下拍摄，面部无遮挡，尽量露出头发和眼睛。<br>
       <small>隐私声明：您的照片仅用于分析，不会被保存或泄露。</small>
    </p>
    <div class="upload-area">
      <input type="file" id="photoInput" accept="image/*">
      <div id="preview"></div>
    </div>
    <button id="analyzeBtn" disabled>开始分析</button>
    <div id="loading" class="hidden">分析中，请稍候...</div>
  </section>

  <!-- 页脚 -->
  <footer>
    <p>&copy; 2025 Colormatch. All rights reserved.</p>
    <p>联系我们: support@colormatch.com</p>
  </footer>

  <script>
    const photoInput = document.getElementById('photoInput');
    const preview = document.getElementById('preview');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const loadingDiv = document.getElementById('loading');

    photoInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = '<img src="' + e.target.result + '" alt="预览图" width="300">';
          analyzeBtn.disabled = false;
          localStorage.setItem('uploadedPhoto', e.target.result);
        }
        reader.readAsDataURL(file);
      }
    });

    analyzeBtn.addEventListener('click', function() {
      loadingDiv.classList.remove('hidden');
      // 模拟 AI 分析延时 2 秒
      setTimeout(function() {
        loadingDiv.classList.add('hidden');
        // 分析完成后跳转到结果页面（这里可通过 localStorage 传递数据）
        window.location.href = 'result.html';
      }, 2000);
    });
  </script>
</body>
</html>
